<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/bilifont.css">
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        * ::selection {
            background: #73c9e5;
            color: inherit
        }

        ::selection {
            background: #1890ff;
            color: #fff;
        }

        a {
            text-decoration: none;
        }
        
        .link {
            display: flex;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
        }

        .main-site {
            margin-right: 6px;
            font-size: 18px;
        }
        .main-site::before {
            content: "\E72B"
        }
        .bili-banner {
            margin: 0 auto;
            position: relative;
            z-index: 0;
            background-image: url("/static/img/nav-bg.png");
            min-width: 999px;
            min-height: 155px;
            background-repeat: no-repeat;
            background-position: center 0;
            background-size: cover;
        }
        .mini-header {
            z-index: 1;
            height: 56px;
            width: 100%;
            position: absolute;
        }
        .mini-header * {
            box-sizing: border-box;
        }
        
        .header-nav {
            margin: 0 auto;
            padding: 10px 24px;
            height: 56px;
            position: relative;
            width: 100%;
            display: flex;
            line-height: 30px;
            justify-content: space-between;
        }
        
        @keyframes hnavslider {
            0% {
                transform: translateY(0);
            }
            5% {
                transform: translateY(-36px);
            }
            50% {
                transform: translateY(-36px);
            }
            55% {
                transform: translateY(-72px);
            }
            100% {
                transform: translateY(-72px);
            }
        }
        .scroll-hnav-link {
            height: 36px;
            width: 54px;
            overflow: hidden;
        }
        .scroll-hnav-linki {
            position: relative;
            width: 54px;
            height: 108px;
            overflow: hidden;
            animation: hnavslider 10s ease-out infinite;
            animation-delay: 4.5s;
        }

        .scroll-text {
            line-height: 36px;
            text-align: center;
            width: 100%;
        }

        .text-up {
            position: absolute;
            top: 0;
            left: 0;
        }

        .text-down {
            position: absolute;
            top: 72px;
            left: 0;
        }

        .scroll-gif {
            position: absolute;
            top: 36px;
            left: 0;
            width: 54px;
            height: 36px;
        }
        
        .user-center {
            display: flex;
        }
        .user-con {
            display: flex;
        }
        .user-con div {
            margin-right: 10px;
        }
        .hori-list {
            list-style-type: none;
        }
        
        .hori-list li {
            float: left;
            margin-right: 10px;
        }
        
        .user-avatar {
            border-radius: 50%;
            width: 36px;
            height: 36px;
            position: relative;
            margin-right: 10px;
        }
        .user-avatar .img {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .user-avatar .decorate {

        }
        
        .search-box {
            float: left;
        }
        
        .search-button {

        }

        .download-app {

        }

        .download-app::before {
            content: "\E72D";
        }

        .search-button::before{
            content: "\E72C"
        }

        #push {
            display: inline-block;
        }

    </style>
</head>
<body>
    <header>
        <div class="mini-header">
            <div class="header-nav">
                <div>
                    <ul class="hori-list">
                        <li><a href="" class="link"><i class="bilifont main-site"></i>主站</a></li>
                        <li><a href="" class="link">番剧</a></li>
                        <li><a href="" class="link">游戏中心</a></li>
                        <li><a href="" class="link">直播</a></li>
                        <li><a href="" class="link">会员购</a></li>
                        <li><a href="" class="link">漫画</a></li>
                        <li><a href="" class="link">赛事</a></li>

                        <li>
                            <a href="" class="link scroll-hnav-link">
                                <div class="scroll-hnav-linki">
                                    <p class="scroll-text text-up">BML</p>
                                    <img class="scroll-gif" src="./static/img/bml.png" alt="">
                                    <p class="scroll-text text-down">BML</p>
                                </div>
                            </a>
                        </li>
                        <li><a href="" class="link"><i class="bilifont download-app"></i>下载APP</a></li>
                    </ul>
                </div>
                <div class="search-box">
                    <form action="">
                        <input type="search">
                        <a href=""><i class="bilifont search-button"></i></a>
                    </form>
                </div>
                <div class="user-center">
                    <div class="user-con">
                        <div class="user-avatar">
                            <img src="static/img/avatar-item.png" class="img">
                        </div>
                        <div><a class="link">大会员</a></div>
                        <div><a class="link">消息</a></div>
                        <div><a class="link">动态</a></div>
                        <div><a class="link">收藏</a></div>
                        <div><a class="link">历史</a></div>
                        <div><a class="link">创作中心</a></div>
                    </div>
                    <div id="push">
                        <a class="link" href="">投稿</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bili-banner"></div>
    </header>
</body>

</html>
